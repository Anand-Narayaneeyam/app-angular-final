<div class="row" style="margin-top: 10px">
  <div class="col-sm-6">
    <h3>Main List</h3>
    <app-main-list *ngIf="isShow" [dataSet]="dataOutput" [selectedId]="selectedId" (updateEmit)=updateClick($event)></app-main-list>
  </div>
  <div class="col-sm-6">
    <h3>List</h3>
    <app-list (editEmit)=editClick($event)></app-list>
  </div>
</div>
