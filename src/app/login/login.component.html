<div id="container" class="container">
  <!-- <div class="row"> -->
  <h3 align="center">Login Form</h3>
  <form class="justify-content-center" #loginDetails="ngForm" (ngSubmit)="onLogin(loginDetails.value)">
    <div class="form-group">
      <label for="email">Login Name:</label>
      <input type="email" class="form-control" id="email" name="loginName" ngModel required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" name="password" ngModel required>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Remember me</label>
    </div>
    <button class="btn btn-default" type="submit" [disabled]="!loginDetails.valid">
      <i class="fa fa-floppy-o"></i>
      Login
    </button>
    <button class="btn btn-default" type="button" (click)="resetClick(loginDetails)">
      <i class="fa fa-repeat"></i>
      Reset
    </button>
  </form>
</div>
